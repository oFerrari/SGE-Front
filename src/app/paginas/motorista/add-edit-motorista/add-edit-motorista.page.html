<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>

    <ion-title>
      Motoristas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="motoristaForm" *ngIf="motoristaForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CNH</ion-label>
      <ion-input formControlName="cnh" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input formControlName="cpf" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Endere√ßo</ion-label>
      <ion-input formControlName="endereco" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input formControlName="telefone" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>

    <ion-button shape="round" expand="block" padding type="submit" *ngIf="!modoDeEdicao">
      Cadastrar
    </ion-button>

    <ion-button shape="round" expand="block" padding type="submit" *ngIf="modoDeEdicao">
      Alterar
    </ion-button>
  </form>

</ion-content>
