<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="top" 
           horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/add-edit-cliente/-1" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding  *ngFor="let cliente of clientes">
      <ion-item>
        <ion-label>
          <h2>{{cliente.nome}}</h2>
          <p>{{cliente.endereco}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option routerLink="/add-edit-cliente/{{cliente.id}}">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="secondary" (click)="excluirCliente(cliente.id)">
          <ion-icon slot="start" name="trash"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
