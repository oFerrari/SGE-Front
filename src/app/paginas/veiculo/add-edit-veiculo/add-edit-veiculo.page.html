<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>

    <ion-title>
      Veiculos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form [formGroup]="veiculoForm" *ngIf="veiculoForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input formControlName="modelo" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Placa</ion-label>
      <ion-input formControlName="placa" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Renavam</ion-label>
      <ion-input formControlName="renavam" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Capacidade</ion-label>
      <ion-input formControlName="capacidade" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Motorista</ion-label>
      <ion-select formControlName="motoristaId">
        <ion-select-option *ngFor="let motorista of motoristas" [value]="motorista.id">{{ motorista.nome }}</ion-select-option>
      </ion-select>
    </ion-item>
    


    <ion-button shape="round" expand="block" padding type="submit" *ngIf="!modoDeEdicao">
      Cadastrar
    </ion-button>

    <ion-button shape="round" expand="block" padding type="submit" *ngIf="modoDeEdicao">
      Alterar
    </ion-button>
  </form>

</ion-content>
